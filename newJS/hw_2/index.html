<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW 2</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        "use strict";

        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const dropdownElements = document.querySelectorAll('.dropdown-item');
        dropdownElements.forEach(element => {
            element.classList.add("super-dropdown");
        });

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

        const btn = document.querySelector('.btn');
        const btnClasses = btn.classList;

        btn.addEventListener('click', () => {             // добавила чтобы добавлялся/удалялся класс при клике на кнопку
            if (btnClasses.contains('btn-secondary')) {
                btn.classList.remove('btn-secondary');
            } else {
                btn.classList.add('btn-secondary');
            }
        })

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const dropMenu = document.querySelectorAll(".dropdown-menu.menu");
       dropMenu.forEach(element => {
            element.classList.remove('dropdown-menu');
       });

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        
        const dropdown = document.querySelector('div.dropdown');
        dropdown.insertAdjacentHTML("afterend", '<a href="#">link</a>');

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        
        const menuBtn = document.querySelector('#dropdownMenuButton');
        menuBtn.setAttribute('ID', 'superDropdown');

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        
       const elem = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
       elem.dataset.dd = '3';

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
       const toggle = document.querySelector('.dropdown-toggle');
       toggle.removeAttribute('type');



    </script>
</body>

</html>
