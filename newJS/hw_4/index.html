<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW 4</title>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>
    <script>
        "use strict";
        //  1. При изменении значения в input с id = "from", значение содержащееся в нем должно моментально отображаться в span.То есть при печати в input'е тег span также должен меняться.

        const inputForm = document.querySelector('input[id="from"]');
        inputForm.addEventListener('input', function (e) {
            let el = inputForm.nextElementSibling;
            el.innerHTML = e.target.value;
        });

        //  2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        //   - добавить два класса: animate_animated и animate_fadeInLeftBig
        //   - поставить данному элементу стиль visibility в значение 'visible'.

        const messageBtn = document.querySelector('.messageBtn');
        const message = document.querySelector('.message');
        messageBtn.addEventListener('click', function (e) {
            message.classList.add('animate_animated', 'animate_fadeInLeftBig');
            message.style.visibility = 'visible';
        });


        //  3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.Если какое - либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля(необходимо поставить класс error незаполненным полям).
        // Как только пользователь начинает заполнять какое - либо поле, необходимо, при вводе в данное поле, произвести проверку:
        //   - Если поле пустое, необходимо данное поле подсветить(поставить класс error данному полю).
        //   - Если поле было чем - либо заполнено, подсветку(класс error) необходимо убрать.

        const form = document.querySelector('form');
        const inputList = form.querySelectorAll('.form-control');
        const btn = form.querySelector('button');

        inputList.forEach(element => {
            element.addEventListener('input', function (e) {
                if (!e.target.value) {
                    element.classList.add('error');
                } else {
                    element.classList.remove('error');
                }
            });
        });
        btn.addEventListener('click', function (e) {
            let count = 0;
            inputList.forEach(element => {
                if (!element.value) {
                    element.classList.add('error');
                    count++;
                } 
            });
            if (count > 0) e.preventDefault();
        });



    </script>
</body>

</html>
